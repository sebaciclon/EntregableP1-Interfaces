<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Entregable TP2</title>
    <link rel="stylesheet" href="css/estilo.css">
    <!--<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">-->
    
    
</head>
<body>
    <canvas id="canvas" width="600" height="600"></canvas><br>
    
    <input type="file" id="cargar" accept=".jpg,.jpeg,.png"><br><br>
    
    <button id="dibujar">Lapiz</button> 
    <input type="color" id="color" oninput="definirColor(this.value);">
    <input type="range" id="grosor" oninput="definirGrosor(this.value);" min="1" max="15" value="1">
    <button id="borrar">Goma</button>
    <button id="limpiar">Limpiar</button><br><br>
    
    <button id="original">Imagen Original</button>
    <button id="negative">Negativo</button>
    <button id="brightness">Brillo</button>
    <input type="range" id="brillo" oninput="definirBrillo(this.value);" min="0" max="20" value="10">
    <button id="binarization">Binarizacion</button>
    <button id="sepia">Sepia</button><br><br>

    <button id="saturation">Saturacion</button>
    <button id="blur">Blur</button><br><br>

    <button id="descargar">Descargar Imagen</button>
    
    <script src="js/filtros.js"></script>
    <script src="js/lapiz.js"></script>
    <script src="js/goma.js"></script>
    <script src="js/cargar_imagen.js"></script>
    <script src="js/descargar_imagen.js"></script>
    
</body>
</html>
